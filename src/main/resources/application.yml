server:
  port: 8887

#数据源配置
spring:
  datasource:
   username: root
   password: root123
   url: jdbc:mysql://localhost:3306/video?serverTimezone=Asia/Shanghai
   type: com.alibaba.druid.pool.DruidDataSource
   driver-class-name: com.mysql.cj.jdbc.Driver
#MyBatis配置
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example.springbootdouyin.entity
  configuration:
    map-underscore-to-camel-case: true